<template name="info">
<div class="container">
    <div class="jumbotron">
        {{#each data}}
        {{#if titleIs "LA LA LAND"}}
         <img src="/images/lalaland.jpg" alt="movie1" class="img-square">
    <div class="title">
        <h1>{{title}}</h1> 
    <div class="desc">
        {{description}}
    </div>
    <div class="desc-left">
        <p style="font-size: 16px"><strong>Genre:</strong> {{genre}}</p>
        <p style="font-size: 16px"><strong>Director:</strong> {{director}}</p>
        <p style="font-size: 16px"><strong>Actor:</strong> {{actor}}</p>
        
        <!-- Trailer button -->
        <div class="block-trailer">
            <a href={{link}} target="_blank" class="btn btn-primary">
                <i class="fa fa-video-camera mr5"></i> Trailer</a>
        </div>
    </div>
    </div>
    <div class="desc-right">
        <p style="font-size: 16px"><strong>Duration:</strong> {{duration}}</p>
        <p style="font-size: 16px"><strong>Release:</strong> {{release}}</p>
        <p style="font-size: 16px"><strong>IMDb:</strong> {{imdb}}</p>
        
        {{> starsRating id='rating' star='\\f005' class='awesome' mutable=true }}
    </div>
        {{/if}}
        {{/each}}
</div>   
</div>      
    <!-- Comments section template -->  
<div class="container">
	<div class="row">
		<label for="comment">Comments:</label>
    </div>
    <div class="row">
    <div class="col-md-6">
{{> posts}}
</div>
</div>        
</div>  
    
    <style>
        body {
            background-image: url(/images/og.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size:  cover;
        }
</style>
</template>
